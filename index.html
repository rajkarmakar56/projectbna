<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Maintenance Login Portal</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    /* Soft Light Yellow Theme with subtle background image overlay */
    background: linear-gradient(rgba(255, 249, 215, 0.9), rgba(255, 249, 215, 0.9)), 
                url('BNA_1.jpg') no-repeat center center fixed;
    background-size: cover;
    font-family: 'Montserrat', sans-serif;
  }

  .card {
    background: #ffffff;
    padding: 45px 35px;
    width: 360px;
    border-radius: 22px;
    box-shadow: 0 20px 50px rgba(0,0,0,0.1);
    text-align: center;
    transition: transform 0.3s ease;
  }

  .card:hover {
    transform: translateY(-5px);
  }

  .card h2 {
    color: #212121;
    font-size: 22px;
    margin: 0 0 5px 0;
    font-weight: 700;
  }

  .subheader {
    color: #2874f0; 
    font-size: 15px;
    font-weight: 600;
    margin-bottom: 30px;
  }

  .input-group {
    margin-bottom: 20px;
    text-align: left;
  }

  input {
    width: 100%;
    padding: 14px;
    margin-top: 5px;
    border-radius: 8px;
    border: 1px solid #e0e0e0;
    box-sizing: border-box;
    font-family: inherit;
    font-size: 14px;
    background: #f9f9f9;
    transition: border-color 0.3s;
  }

  input:focus {
    outline: none;
    border-color: #2874f0;
    background: #fff;
  }

  button {
    width: 100%;
    padding: 14px;
    background: #fb641b; 
    color: #fff;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 700;
    font-size: 16px;
    text-transform: uppercase;
    letter-spacing: 1px;
    box-shadow: 0 4px 12px rgba(251, 100, 27, 0.3);
    transition: background 0.3s, box-shadow 0.3s;
  }

  button:hover {
    background: #e65a16;
    box-shadow: 0 6px 15px rgba(251, 100, 27, 0.4);
  }

  .msg {
    min-height: 22px;
    margin-top: 15px;
    font-size: 13px;
    font-weight: 600;
  }

  .success { color: #388e3c; }
  .error { color: #d32f2f; }
</style>
</head>

<body>

<div class="card">
  <h2>BABA NARAYAN APARTMENT (Block-A)</h2>
  <p class="subheader">Maintenance Login Portal</p>
  
  <div class="input-group">
    <input id="username" placeholder="Username" autocomplete="off">
  </div>
  
  <div class="input-group">
    <input id="password" type="password" placeholder="Password">
  </div>

  <button onclick="login()">Login</button>
  
  <div id="msg" class="msg"></div>
</div>

<script type="module" src="./script.js"></script>

</body>
</html>
