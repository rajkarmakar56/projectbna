<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#87ceeb,#4da6d6);
  font-family:Arial;
}
.card{
  background:#fff;
  padding:30px;
  width:320px;
  border-radius:16px;
  box-shadow:0 20px 40px rgba(0,0,0,.2);
  display:flex;
  flex-direction:column;
  gap:12px;
  position:relative;
  z-index:1;
}
input,button{
  width:100%;
  padding:12px;
  margin:0;
  box-sizing:border-box;
}
button{
  background:#667eea;
  color:#fff;
  border:none;
  cursor:pointer;
}
.msg{ text-align:center; min-height:20px; }
.success{ color:green }
.error{ color:red }
</style>
</head>

<body>

<div class="card">
  <h2>BNA (BlockA) Maintenance User Login</h2>
  <input id="username" placeholder="Username">
  <input id="password" type="password" placeholder="Password">
  <button onclick="login()">Login</button>
  <div id="msg" class="msg"></div>
</div>

<script type="module" src="./script.js"></script>

</body>
</html>
